<script>
    const loggedInUser = localStorage.getItem("loggedInUser");
    const userAccount = document.getElementById("userAccount");

    if (loggedInUser) {
      // If user is logged in, show welcome + logout
      userAccount.innerHTML = `
        <p>Welcome, <b>${loggedInUser}</b></p>
        <button onclick="logout()" style="background-color:#313177; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;"  >Logout</button>
      `;
    } else {
      // If not logged in, show Sign in link
      userAccount.innerHTML = `
        <a href="login.html" style="text-decoration: none; color: inherit;">
          <p><span>Sign in</span></p>
          <p class="nav-second">Account</p>
        </a>
      `;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html"; // redirect to login page after logout
    }
    </script>
